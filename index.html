<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Please fill this Survey Form</h1>
    <div class="container">
        <form id="surveyForm">
            <label>First Name: <input type="text" id="firstName" placeholder="Nil Xandrea" required></label>
            <label>MI: <input type="text" id="middleInitial" placeholder="O." required></label>
            <label>Last Name: <input type="text" id="lastName" placeholder="Montejo" required></label>
            <br><br>
            <label>City: <input type="text" id="city" placeholder="Dumaguete City" required></label>
            <label>Province: <input type="text" id="province" placeholder="Negros Oriental" required></label>
            <label>Zip Code: <input type="text" id="zipCode" placeholder="6200" required></label>
            <br><br>
            
            <p>Choose a Sport:</p>
            <input type="checkbox" id="basketball"> Basketball
            <input type="checkbox" id="football"> Football
            <input type="checkbox" id="hockey"> Hockey
            <br><br>
            
            <p>Choose a Year:</p>
            <input type="radio" name="year" value="Freshman"> Freshman
            <input type="radio" name="year" value="Sophomore"> Sophomore
            <input type="radio" name="year" value="Junior"> Junior
            <input type="radio" name="year" value="Senior"> Senior
            <br><br>
            
            <p>Choose your favorite food:</p>
            <select id="favoriteFood">
                <option>Chips</option>
                <option>Pizza</option>
                <option>Nachos</option>
            </select>
            <br><br>

            <textarea id="comments" placeholder="Please let us know your comments"></textarea>
            <br><br>

            <button type="submit" onclick="submitForm()">Send it</button>
            <button type="reset">Clear it</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
